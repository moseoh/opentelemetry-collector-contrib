resourceMetrics:
  - resource:
      attributes: []
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/hwscraper
        metrics:
          - name: hw.temperature
            description: Temperature in degrees Celsius.
            unit: Cel
            gauge:
              dataPoints:
                - asDouble: 30
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: sensor_location
                      value:
                        stringValue: MYSTERIOUS_DEVICE_TEMP1
          - name: hw.status
            description: "Operational status: 1 (true) or 0 (false) for each of the possible states."
            unit: "1"
            sum:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: state
                      value:
                        stringValue: ok
                    - key: type
                      value:
                        stringValue: temperature
                - asInt: "0"
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: state
                      value:
                        stringValue: degraded
                    - key: type
                      value:
                        stringValue: temperature
                - asInt: "0"
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: state
                      value:
                        stringValue: failed
                    - key: type
                      value:
                        stringValue: temperature
                - asInt: "0"
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: state
                      value:
                        stringValue: needs_cleaning
                    - key: type
                      value:
                        stringValue: temperature
                - asInt: "0"
                  attributes:
                    - key: id
                      value:
                        stringValue: mysterious_device_temp1
                    - key: name
                      value:
                        stringValue: temp1
                    - key: parent
                      value:
                        stringValue: mysterious_device
                    - key: state
                      value:
                        stringValue: predicted_failure
                    - key: type
                      value:
                        stringValue: temperature
              aggregationTemporality: 2
              isMonotonic: false